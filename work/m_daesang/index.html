<div class="swiper">

      <div class="swiper-slide section1 section0">
          <div class="section1_inner section_inner">
              <h3>DAESANG</h3>
              <h2>당신과 함께한<br> 행복의 길</h2>
              <p>당신과 함께 해온 여기<br>
            바로 대상의 행복의 길입니다</p>
          </div>
          <a href="#" class="btn_next">SCROLL <img src="images/btn_down.png" alt=""></a>
      </div>
      <div class="swiper-slide section2 section0">
        <div class="section2_inner section_inner">
            <h3>BUSINESS</h3>
            <h2>최고로 가는<br> 최선의 길</h2>
            <p>생각한다는 것 어디에도 머물지 않는다는 것<br>

        </div>
        <a href="#" class="btn_next">SCROLL <img src="images/btn_down.png" alt=""></a>
      </div>
      <div class="swiper-slide section3 section0">
        <div class="section2_inner section_inner">
            <h3>CSR</h3>
            <h2>함께가는 길은<br> 행복의 지름길</h2>
            <p>함께 누리고 함께 기쁘고 함께 살아가고<br>
                우리가 함께 가는 길은 행복의 지름길 입니다.</p>
        </div>
        <a href="#" class="btn_next">SCROLL <img src="images/btn_down.png" alt=""></a>
      </div>
     
    </div>
